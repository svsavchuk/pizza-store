<!-- Create a website for a pizza company where a user can choose one or more individual toppings (cheese, pepperoni, artichoke, anchovy, etc) and a size to order a pizza and see the final cost.

Allow the user to choose toppings and size for the pizza they'd like to order.
Create a pizza object constructor with properties for toppings and size.
Create a prototype method for the cost of a pizza depending on the selections chosen. Use your own formula for this.
Keep it simple to start! You do not need to have a complex formula for determining cost (although you can if you like). The most important part of this code review is using and demonstrating your understanding of constructors and prototypes. -->


<body class="bg-light text-dark">

  <div class="container" id="top-text">
    <h1 class="text-success">Welcome to Pizza No.1</h1>
    <p class="text-danger">Our pizza is the best in town!</p>
    <hr>
  </div>

  <div class="" id="image-header">
    <h1>La vita è bella</h1>

  <div class="container">
    <form id="form1">

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Size</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio"  id="size1" name="size-radio">
                  <label class = "form-check-label" for="name">Small</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio"  id="size2" name="size-radio">
                <label class = "form-check-label">Medium</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio"  id="size3" name="size-radio">
                <label class = "form-check-label">Large</label>
              </div>
          </div>
        </div>
      </fieldset>

      <fieldset class="form-group">
       <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Toppings</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="tomatoes" name="size-radio">
              <label class = "form-check-label" for="name">Tomatoes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="pepperoni" name="size-radio">
              <label class = "form-check-label">Pepperoni</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="basil" name="size-radio">
              <label class = "form-check-label">Basil</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="bacon" name="size-radio">
              <label class = "form-check-label">Bacon</label>
            </div>
          </div>
        </div>
      </fieldset>

      <button type="submit" name="button" class="btn btn-danger">Create pizza</button>



    </form>
