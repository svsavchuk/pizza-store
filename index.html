<!-- Create a website for a pizza company where a user can choose one or more individual toppings (cheese, pepperoni, artichoke, anchovy, etc) and a size to order a pizza and see the final cost.

Allow the user to choose toppings and size for the pizza they'd like to order.
Create a pizza object constructor with properties for toppings and size.
Create a prototype method for the cost of a pizza depending on the selections chosen. Use your own formula for this.
Keep it simple to start! You do not need to have a complex formula for determining cost (although you can if you like). The most important part of this code review is using and demonstrating your understanding of constructors and prototypes. -->


<body class="bg-light text-dark">

  <div class="container top-text">
    <h1 class="text-success">Welcome to Pizza No.1</h1>
    <p class="text-danger">Our pizza is the best in town!</p>
    <hr>
  </div>

  <div class="" id="image-header">
    <!-- <h1>La vita è bella</h1> -->
  </div>

  <div class="container top-text">
    <p class="text-danger">Please complete the section below to have your pizza baked and delivered to you in 25 minutes or less.</p>
    <hr>
  <div class="container">

  <div class="container">
    <form id="form1">

      <fieldset class="form-group">
        <div class="form-row">
          <legend class="col-form-label col-sm-2 pt-0 text-success">Name</legend>
          <div class="col">
            <input type="text" class="form-control" id="input-first-name" placeholder="First name" required value="John">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="input-last-name" placeholder="First name" required value="Smith">
          </div>
        </div>
    </fieldset>

      <fieldset class="form-group">
        <div class="form-row">
          <legend class="col-form-label col-sm-2 pt-0 text-success">Size</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size-radio" value="small" required>
                <label class = "form-check-label" for="name">Small</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size-radio" value="medium">
              <label class = "form-check-label">Medium</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size-radio" value="large">
              <label class = "form-check-label">Large</label>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset class="form-group">
       <div class="form-row">
        <legend class="col-form-label col-sm-2 pt-0 text-success">Toppings</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tomatoes" name="topping-checkbox">
            <label class = "form-check-label" for="name">Tomatoes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="pepperoni" name="topping-checkbox">
            <label class = "form-check-label">Pepperoni</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="basil" name="stopping-checkbox">
            <label class = "form-check-label">Basil</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="bacon" name="topping-checkbox">
            <label class = "form-check-label">Bacon</label>
          </div>
          </div>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <div class="form-row">
          <legend class="col-form-label col-sm-2 pt-0 text-success">Quantity</legend>
          <div class="col">
            <input type="number" class="form-control" id="input-quanity" value="1" placeholder="Quantity">
          </div>
        </legend>
        </div>
      </fieldset>

      <button type="submit" name="button" class="btn btn-danger">Place order</button>

    </form>
  </div>
